<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ridham's Blog</title>
  <link rel="stylesheet" href="/static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">
        <a href="/">{{ title }}</a>
      </h1>    
        <nav class="site-nav">
        {% for link in nav_links %}
          <a href="{{ link.url }}">{{ link.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
  <main class="container">
    <article class="post">
      {{ content | safe }}
    </article>
    {% if listing %}
    <aside class="post-list">
      <h2>More Posts</h2>
      <ul>
        {% for item in listing %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>
    {% endif %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ year }} My Cactus Dark Blog. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
